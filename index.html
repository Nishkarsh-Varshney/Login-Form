<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <h2> Login</h2>
        <input type="text" placeholder="Username"> 
        <input type="password" placeholder="Password">
        <span class="icon1"><img src="User-icon.svg" width="20px" alt=""></span>
        <span class="icon2"><img src="Lock-icon.svg" width="22px" alt=""></span>
        <div class="remember">
            <span class="checkbox"><input type="checkbox"><p>Remember me </p></span>
            <a href="#"> Forget Password?</a>
        </div>
        <button> Login</button>
        <div class="register">
           <span>Don't have an account? </span><a href="#"><b> Register</b> </a>
        </div>
    </div>
</body>

</html>
